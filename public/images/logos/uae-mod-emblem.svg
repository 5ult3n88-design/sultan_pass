<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 350">
  <!-- Green Olive Wreath -->
  <ellipse cx="150" cy="175" rx="135" ry="160" fill="none" stroke="#2D7A3E" stroke-width="18"/>
  <path d="M150 15 Q 45 50 30 175 Q 45 300 150 335" fill="none" stroke="#2D7A3E" stroke-width="16"/>
  <path d="M150 15 Q 255 50 270 175 Q 255 300 150 335" fill="none" stroke="#2D7A3E" stroke-width="16"/>

  <!-- White Background Circle -->
  <circle cx="150" cy="165" r="115" fill="#FFFFFF"/>

  <!-- Seven Stars at top -->
  <g fill="#FFD700">
    <polygon points="150,35 153,43 161,43 155,48 157,56 150,51 143,56 145,48 139,43 147,43" transform="translate(0, 0)"/>
    <polygon points="150,35 153,43 161,43 155,48 157,56 150,51 143,56 145,48 139,43 147,43" transform="translate(-25, 10)"/>
    <polygon points="150,35 153,43 161,43 155,48 157,56 150,51 143,56 145,48 139,43 147,43" transform="translate(25, 10)"/>
    <polygon points="150,35 153,43 161,43 155,48 157,56 150,51 143,56 145,48 139,43 147,43" transform="translate(-45, 25)"/>
    <polygon points="150,35 153,43 161,43 155,48 157,56 150,51 143,56 145,48 139,43 147,43" transform="translate(45, 25)"/>
    <polygon points="150,35 153,43 161,43 155,48 157,56 150,51 143,56 145,48 139,43 147,43" transform="translate(-60, 45)"/>
    <polygon points="150,35 153,43 161,43 155,48 157,56 150,51 143,56 145,48 139,43 147,43" transform="translate(60, 45)"/>
  </g>

  <!-- Golden Falcon/Eagle -->
  <g id="falcon">
    <!-- Body -->
    <ellipse cx="150" cy="155" rx="22" ry="35" fill="#C9A961"/>

    <!-- Head -->
    <circle cx="150" cy="125" r="16" fill="#C9A961"/>

    <!-- Beak -->
    <path d="M150 125 L145 130 L150 128 Z" fill="#8B7355"/>

    <!-- Eye -->
    <circle cx="153" cy="123" r="2" fill="#000000"/>

    <!-- Left Wing -->
    <path d="M128 140 Q 90 130 75 145 Q 85 160 128 155 Z" fill="#D4AF37" stroke="#8B7355" stroke-width="1"/>
    <path d="M128 145 Q 95 138 82 150 L 128 150 Z" fill="#C9A961"/>
    <path d="M128 150 Q 100 145 88 155 L 128 155 Z" fill="#D4AF37"/>

    <!-- Right Wing -->
    <path d="M172 140 Q 210 130 225 145 Q 215 160 172 155 Z" fill="#D4AF37" stroke="#8B7355" stroke-width="1"/>
    <path d="M172 145 Q 205 138 218 150 L 172 150 Z" fill="#C9A961"/>
    <path d="M172 150 Q 200 145 212 155 L 172 155 Z" fill="#D4AF37"/>

    <!-- Tail Feathers -->
    <path d="M140 185 L 135 210 L 142 190 Z" fill="#C9A961"/>
    <path d="M150 190 L 148 220 L 152 220 L 150 190 Z" fill="#D4AF37"/>
    <path d="M160 185 L 165 210 L 158 190 Z" fill="#C9A961"/>

    <!-- Legs -->
    <line x1="145" y1="180" x2="145" y2="200" stroke="#8B7355" stroke-width="2"/>
    <line x1="155" y1="180" x2="155" y2="200" stroke="#8B7355" stroke-width="2"/>
  </g>

  <!-- UAE Flag Shield on chest -->
  <g id="flag-shield">
    <path d="M140 155 L150 145 L160 155 L160 175 Q155 180 150 180 Q145 180 140 175 Z" fill="#FFFFFF" stroke="#8B7355" stroke-width="1"/>

    <!-- Red vertical stripe -->
    <rect x="140" y="155" width="6" height="20" fill="#FF0000"/>

    <!-- Green horizontal stripe -->
    <rect x="146" y="155" width="14" height="7" fill="#00732F"/>

    <!-- White horizontal stripe -->
    <rect x="146" y="162" width="14" height="6" fill="#FFFFFF"/>

    <!-- Black horizontal stripe -->
    <rect x="146" y="168" width="14" height="7" fill="#000000"/>
  </g>

  <!-- Arabic Text Banner at bottom -->
  <g id="banner">
    <path d="M 80 290 Q 150 280 220 290 L 215 305 Q 150 295 85 305 Z" fill="#C9A961" stroke="#8B7355" stroke-width="1.5"/>
    <path d="M 80 290 L 85 305 L 215 305 L 220 290 Z" fill="#D4AF37" stroke="#8B7355" stroke-width="1.5"/>

    <!-- Arabic Text: القوات المسلحة (Armed Forces) -->
    <text x="150" y="302" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#000000">القوات المسلحة</text>
  </g>
</svg>
